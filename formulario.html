<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>

    <h1>Exemplo de Formulário</h1>

    <form method="get" >
        <label for="nome">Nome da Pessoa</label>
        <input type="text" id="nome" minlength="10" name="nome2" required>
        
        <label for="sobrenome">Sobrenome da Pessoa</label>
        <input type="text" id="sobrenome" name="sobrenome">

        <label for="email">E-mail da Pessoa</label>
        <input type="email" id="email" maxlength="11" name="email">    

        <label for="phone">Telefone da Pessoa</label>
        <input type="tel" id="phone" maxlength="11" name="phone">

        <label for="doc">Documento da Pessoa</label>
        <input type="number" id="doc" maxlength="25" name="doc" placeholder="Escreva somente números">        

        <label for="senha">Senha da Pessoa</label>
        <input type="password" id="senha" name="senha">            

        <!-- <input type="button" value="Exemplo genérico"> -->
        <!-- <button> </button> -->
        
        <input type="submit" value="Vamos lá">
    </form>

</body>
</html>
